<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Courses</h5>

                    <div class="ibox-tools">
                        <p class="datetime">{{today | date:'EEE'}}, {{today | date:'yyyy-MM-dd HH:mm a z':'+0200'}}</p>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
                        <thead>
                        <tr>

                            <th data-toggle="true">Courses</th>
                            <th>Time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <ng-container *ngFor='let course of courses'>
                            <ng-container *ngFor='let date of course.dates'>
                                <ng-container *ngIf='date.day==dayOfTheWeek'>
                                <tr>
                                <td>{{course.name}}</td>
                                <td>{{date.hour}}</td>
                                </tr>
                                </ng-container>
                            </ng-container>
                        </ng-container>

                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
  </div>
