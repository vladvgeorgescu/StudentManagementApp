
<div class="middle-box text-center loginscreen   animated fadeInDown" id="wrapper">
  <div>
      <div>

          <img src="..\assets\img\giphy.gif" class="logo-gif">

      </div>
      <h3>Register to Student Management App®</h3>
      <p>Create account to see it in action.</p>
      <form class="m-t" role="form" action="login.html">
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" required="" name="username" [(ngModel)]='username'>
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" required="" name="password" [(ngModel)]='password'>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="First Name" required="" name="firstName" [(ngModel)]='name'>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Last Name" required="" name="lastName" [(ngModel)]='surname'>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="email" required="" name="email" [(ngModel)]='email' >
          </div>

          <button type="submit" class="btn btn-primary block full-width m-b" (click)='register()'>Register</button>

          <p class="text-muted text-center"><small>Already have an account?</small></p>
          <a class="btn btn-sm btn-white btn-block" routerLink='/login' routerLinkActive='active'>Login</a>
      </form>
      <p class="m-t"> <small>Student Management App® &copy; 2018</small> </p>
  </div>
</div>
