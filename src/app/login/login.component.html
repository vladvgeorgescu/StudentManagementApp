
<div class="loginColumns animated fadeInDown" id="login">
  <div class="row">

      <div class="col-md-6">
          <h2 class="font-bold">Student Management App®</h2>
          <img src="..\assets\img\giphy.gif" class="logo-gif">

      </div>
      <div class="col-md-6" id="second-wrapper">
          <div class="ibox-content">
              <form class="m-t" role="form" action="index.html">
                  <div id="login-wrapper">
                  <div class="form-group">
                      <input type="email" class="form-control" name="username" placeholder="Username" [(ngModel)]='username'>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]='password'>
                  </div>
                  <button type="submit" class="btn btn-primary block full-width m-b" (click)="login()">Login</button>

                  
                  <p class="col-sm-6" id="login-message"></p>
                  </div>
                  <div class="row" id="registration-wrapper">  
                  <p class="text-muted text-center">
                      <small>Do not have an account?</small>
                  </p>
                  <a class="btn btn-sm btn-white btn-block" id="create-account-btn" routerLink='/registration' routerLinkActive='active'>Create an account</a>
              </div>
              </form>

          </div>
      </div>
  </div>
  <hr/>
  <div class="row">
      <div class="col-md-6">
          Copyright Vlad Georgescu
      </div>
      <div class="col-md-6 text-right">
          <small>© 2018</small>
      </div>
  </div>
</div>
